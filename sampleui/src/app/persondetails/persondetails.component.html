<div class="container">
 <h1>Person Details List</h1>
 <hr>
 <table *ngIf="data.length > 0">
     <tr>
         <th>First Name</th>
         <th>Last Name</th>
     </tr>
     <tr *ngFor="let person of data">
         <td>{{person.firstName}}</td>
         <td>{{person.lastName}}</td>
     </tr>
 </table>
</div>
